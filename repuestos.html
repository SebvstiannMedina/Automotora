<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Repuestos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; }
        form { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Compra de Repuestos</h1>
    <form id="payment-form">
        <input type="text" id="customerName" placeholder="Nombre" required>
        <input type="email" id="customerEmail" placeholder="Email" required>
        <input type="text" id="productName" placeholder="Nombre del Producto" required>
        <input type="number" id="productPrice" placeholder="Precio" required>
        <button type="submit">Pagar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const apiUrl = 'https://sandbox.flow.cl/api'; // Cambia a la URL de producción cuando estés listo
        const apiKey = 'TU_API_KEY';
        const secretKey = 'TU_SECRET_KEY';

        function createSignature(params, secretKey) {
            const sortedKeys = Object.keys(params).sort();
            const signatureString = sortedKeys.map(key => key + params[key]).join('') + secretKey;
            return md5(signatureString);
        }

        $('#payment-form').on('submit', function (event) {
            event.preventDefault();

            const customerName = $('#customerName').val();
            const customerEmail = $('#customerEmail').val();
            const productName = $('#productName').val();
            const productPrice = $('#productPrice').val();

            const params = {
                apiKey: apiKey,
                commerceOrder: Math.floor(Math.random() * 1000000), // Genera un ID de orden único
                subject: productName,
                amount: productPrice,
                email: customerEmail,
                urlConfirmation: 'https://tu-sitio.com/confirmacion', // URL para confirmar el pago
                urlReturn: 'https://tu-sitio.com/retorno' // URL a la que el usuario será redirigido después del pago
            };

            params.s = createSignature(params, secretKey);

            $.ajax({
                url: apiUrl + '/payment/create',
                method: 'POST',
                data: params,
                success: function (response) {
                    if (response && response.url) {
                        window.location.href = response.url;
                    } else {
                        alert('Error al crear el pago.');
                    }
                },
                error: function (error) {
                    console.error('Error:', error);
                    alert('Error al crear el pago.');
                }
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</body>
</html>
