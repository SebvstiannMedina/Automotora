            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>

                    <li class="nav-item dropdown">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Solicitar Mantenimiento Vehicular</h5>
                    </div>
                    <div class="card-body">
                        <form id="mantenimientoForm">
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha:</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>
                            <div class="mb-3">
                                <label for="tipoServicio" class="form-label">Tipo de Servicio:</label>
                                <input type="text" class="form-control" id="tipoServicio" name="tipoServicio" required>
                            </div>
                            <div class="mb-3">
                                <label for="detalles" class="form-label">Detalles del Servicio:</label>
                                <textarea class="form-control" id="detalles" name="detalles" rows="3"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="button" onclick="enviarSolicitud()" class="btn btn-primary btn-lg">Enviar Solicitud</button>
                            </div>
                        </form>
                        <div id="mensaje" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
