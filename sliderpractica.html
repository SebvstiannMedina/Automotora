<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con color blanco</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/sliderr.css">
</head>

<body>

    <div class="main">
        <div class="slider slider-for">
          <div><h3>1</h3></div>
          <div><h3>2</h3></div>
          <div><h3>3</h3></div>
          <div><h3>4</h3></div>
          <div><h3>5</h3></div>
        </div>
        <div class="slider slider-nav">
          <div><h3>1</h3></div>
          <div><h3>2</h3></div>
          <div><h3>3</h3></div>
          <div><h3>4</h3></div>
          <div><h3>5</h3></div>
        </div>
        <div class="action">
          <a href="#" data-slide="3">go to slide 3</a>
          <a href="#" data-slide="4">go to slide 4</a>
          <a href="#" data-slide="5">go to slide 5</a>
        </div>
      </div>

      
    <!-- Bootstrap JS (opcional si necesitas funcionalidad de Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/sliderr.js"></script>
      
</body>

</html>
