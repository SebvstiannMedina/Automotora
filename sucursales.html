<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/slider.css">
  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Estilos de Mapa -->
  <style>
    #map { height: 400px; }
    html, body { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body style="background-color: #212121;">
  <!-- Navbar -->
  <!-- Tu código de Navbar aquí -->
  
  <!-- Contenedor del Mapa -->
  <div id="map"></div>
  
  <!-- Footer -->
  <!-- Tu código de Footer aquí -->

  <!-- Bootstrap Bundle JS y jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Script de Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjPtD-PQabiFKBPvY-kCOAKfHBwr5-UTY&callback=initMap" async defer></script>
  <!-- Script para inicializar el mapa -->
  

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -33.4489, lng: -70.6693 }, // Centro de Santiago, Chile
        zoom: 10
      });
  
      const sucursales = [
        { lat: -33.4489, lng: -70.6693, name: 'Sucursal Santiago' },
        { lat: -33.034, lng: -71.6296, name: 'Sucursal Valparaíso' },
        { lat: -36.8201, lng: -73.0444, name: 'Sucursal Concepción' }
      ];
  
      sucursales.forEach(function (sucursal) {
        const marker = new google.maps.Marker({
          position: { lat: sucursal.lat, lng: sucursal.lng },
          map: map,
          title: sucursal.name
        });
  
        const infoWindow = new google.maps.InfoWindow({
          content: `<h3>${sucursal.name}</h3><p>Dirección: ...</p>`
        });
  
        marker.addListener('click', function () {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <!-- Otros scripts personalizados -->
  <script src="./assets/js/slider.js"></script>
</body>
